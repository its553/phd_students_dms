<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jawaharlal Nehru Technological University, Anantapur</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <header>
    <img src="jntua_logo.png" alt="JNTUA Logo">
    <h1>Jawaharlal Nehru Technological University, Anantapur</h1>
  </header>
  <main>
    <h2>Ph.D. Students Data Management System</h2>
    <p>Login to Get Started</p>
    <form action="#">
      <label for="email">Email address:</label>
      <input type="email" id="email" name="email" placeholder="admin.rnd.jntua.ac.in" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <a href="#">Forgot Password?</a>
    </form>
  </main>
</body>
</html>
